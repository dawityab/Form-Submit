<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <title>Document</title>
</head>
<body>
<div id="main">
    <h3 id="submitionForm">Submit Form</h3>
<form action="#" onsubmit="required()">
    <div class="form-group">
        <label for="name">User Name :</label>
        <input type="text" class="form-control" placeholder="Enter Name" id="name" value="" autocomplete="off" />
    </div>
    <div class="form-group">
        <label for="email">User Email :</label>
        <input type="email" class="form-control" placeholder="Enter Email" id="email" value="" autocomplete="off"/>
    </div>
    <div class="form-group">
        <label for="password">User Password :</label>
        <input type="password" class="form-control" placeholder="Enter Password" id="password" value="" autocomplete="off"/>
    </div>
   <button type="button" class="btn btn-primary" id="submit">Submit</button>
</form>
</div>
<script src="index.js"></script>
</body>
</html>
